<template>  
    <ai-dialog> 
        <ai-dialog-header>  
            <h3> Example Dialog</h3>
        </ai-dialog-header>
        
        <ai-dialog-body>   
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" value.bind="event.title"
                class="form-control" id="title" placeholder="Title">
                </div>  
        </ai-dialog-body>
            
            <ai-dialog-footer>  
                <button type="button" class="btn btn-primary" click.delegate="save()">Save</button>
                <button type="button" class="btn btn-default" click.delegate="cancel()">Cancel</button>
            </ai-dialog-footer>
            
    </ai-dialog>
</template>
